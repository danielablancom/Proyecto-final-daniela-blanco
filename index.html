<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <title>Simuador de viajes</title>
</head>

<body>
  <main class ="container">
      <div>
        <h1 class="text-center">Calcule el presupuesto de su viaje</h1>
      </div>
      <div class="container p-2">
        <form id="travelCalc">
          <label for="viaje">
            Ingresa presupuesto de viaje
            <input type="number" name="viaje" id="viaje" class="input">
            <div id="alertError1"></div>

          </label>
          <label for="transporte">
            Ingresa presupuesto para transporte
            <input type="number" name="transporte" id="transporte" class="input">
          </label>
          <label for="comida">
            Ingresa presupuesto para comida
            <input type="number" name="comida" id="comida" class="input">
          </label>
          <label for="hospedaje">
            Ingresa presupuesto para hospedaje
            <input type="number" name="hospedaje" id="hospedaje" class="input">
          </label>
          <div id="alertError"></div>
          <input type="submit" value="Calcular presupuesto" class="btn btn-dark" id="calcular">
        </form>
        <button id="btnBorrar" class="btn btn-danger">Borrar</button>
      </div>
      <section class="container">
        <div id="calBudget"></div>
        <div id="alertMensaje"></div>
    
        <div class="container">
          <label for="text">
            Ingresa país de destino
            <input type="text" name="text" id="text">
          </label>
          <input type="button" value="Buscar destino" class="btn btn-dark" id="borrarBusqueda">
          <div id="resultado"></div>
        </div>
      </section>
      <section class="container">
        <div>
          <h3>Fitrar por precio</h3>
          <label for="min">
            Mín $
            <input type="number" name="min" id="min" min="0" maxlength="6">
          </label>
          <label for="max">
            Máx $
            <input type="number" name="max" id="max" max="300000" maxlength="6">
          </label>

          <input type="button" value="Filtrar resultados" id="filtrarBusqueda" class="btn btn-dark">

        </div>

        <div id="items" class="row">
        </div>
      </section>
      <section class="container">
        <h4>Tu carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Paquete</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="carrito-items">
          </tbody>
        </table>
        <h4 id="total">Total a pagar $:</h4>
        <input type="button" value="Finalizar comprar" id="btnComprar" class="btn btn-dark">
      </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
